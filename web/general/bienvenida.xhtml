<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" >

    <p:panel id="pnlContent"  styleClass="myPanelHoja" style="height: 98.5%" >
        <p:notificationBar id="notificationBarSyl" position="top" effect="slide" widgetVar="bar" styleClass="ui-notificationbarTop" 
                           rendered="#{recallEvaluation.msgRecall ne ''}"
                           style="display:#{recallEvaluation.msgRecall ne null?'block':'none'};">  
            <h:outputText value="#{recallEvaluation.msgRecall}" escape="false"/> 
            <br/><br/>
        </p:notificationBar>   
        <style>
            #principal{margin: 0 auto;}
            #centro{margin: 95px auto;}
            .colTexto{font-size: 8pt;text-align: justify;}
            .myFieldset {background-image: url("#{resource['/layout/img/bg-login.jpg'] }");background-repeat:no-repeat; background-size:100%;}
            .ui-widget-content{height: 97.5%;}
            .ui-notificationbarTop {background: url("#{resource['/images/bottomBack.png']}") repeat-x scroll 0 0 transparent; font-size: 24px; font-style: italic; font-weight: bold; padding: 30px 0 0 50px; opacity: 0.8; color: #FFCC00; height: 60px;}
        </style>        
        <p:fieldset id="principal" styleClass="myFieldset"  >
            <div  id="centro" align="center" >
                <h:panelGrid columns="2" cellpadding="5"  >
                    <h:graphicImage  name="EstudiantesLogo.jpg" library="images" width="500"   height="295" styleClass="mod-box" /> 
                    <h:panelGrid columns="1" cellpadding="0" cellspacing="5"  width="500" columnClasses="mod-box" >
                        <h:outputLabel value="BIENVENIDO AL #{i18n['app.label.service']}"
                                       style="text-transform: uppercase;font-family: sans-serif;font-size: 12pt;font-weight: bold;color: #004651"/>
                        <h:panelGrid columns="1" columnClasses="colTexto" cellpadding="0" cellspacing="0">
                            <h:outputLabel value="En este portal encontrará: " style="color: #004651; font-weight: bold;"/>
                            <ul><br/><li>El sílabo de sus asignaturas/módulos<br/><br/></li></ul>
                            <ul><br/><li>Las calificaciones obtenidas en sus asignaturas/módulos<br/><br/></li></ul>
                            <ul><br/><li>Podrá realizar la evaluaciones que le corresponde como estudiante.<br/><br/></li></ul>
                            <ul><br/><li>El resúmen del programa en el que está matriculado<br/><br/><br/></li></ul> 
                            <h:outputLabel value="Recuerda que puedes solicitar tutorías en cualquier fase docente y de investigación" style="color: #880e4f; font-weight: bold;"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </div>
        </p:fieldset>    
    </p:panel>
</ui:composition>
