<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" >

    <style>
        #principal{margin: 0 auto;}
        #centro{margin: 4% auto;}
        .colBox{padding-left: 75px;padding-right: 25px;}
    </style>
    <p:layout>
        <p:layoutUnit position="center" id="principal">
            <div  id="centro" align="center" >
                <h:panelGrid columns="2" cellpadding="10"  columnClasses="mod-box" >
                    <h:graphicImage  name="estudiantes.png" library="images" height="250" alt="logo entrada"/> 
                    <h:panelGrid columns="1" cellpadding="0" cellspacing="5" columnClasses="mod-boxCol" width="400" style="font-size: 14pt;text-align: center;" >
                        <p:outputLabel value="Bienvenido al #{i18n['app.label.service']} de la Universidad Andina Simón Bolívar
                                       Sede Ecuador, un espacio donde podrá encontrar información y servicios de su
                                       interés."/>
                        <p:commandLink onclick="dlg.show()" value="Entrar"  style="color: #D2AA43 ;font-family: sans-serif;"/>
                    </h:panelGrid>
                </h:panelGrid>     <br/>  
                <h:panelGrid columns="3"  cellpadding="0"  cellspacing="0" columnClasses="colBox,colBox,colBox" styleClass="mod-box" width="600"> 
                    <h:outputLink target="_blank"  value="https://www.facebook.com/uasbecuador/">
                        <p:graphicImage name="facebook.jpg" library="images" width="32" height="32"/>
                    </h:outputLink>
                    <h:outputLink  target="_blank" value="https://twitter.com/uasbecuador">
                        <p:graphicImage name="twiiter.jpg" library="images" width="32" height="32"/>
                    </h:outputLink>                        
                    <h:outputLink  target="_blank" value="http://www.youtube.com/uasbecuador">
                        <p:graphicImage name="youtube.jpg" library="images" width="32" height="32"/>
                    </h:outputLink>  
                </h:panelGrid>   
            </div>            
        </p:layoutUnit>
    </p:layout>
</ui:composition>
