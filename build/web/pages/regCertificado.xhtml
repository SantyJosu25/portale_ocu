<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions" >

    <style>
        .panelMant .ui-panel-content{padding: 0px 0px;}
        .commandButtonAdd{height: 20px;padding: 0px 5px}
        .commandButtonAdd .ui-button-text {line-height: 0.8;font-size: 9px;}
    </style>
   
    <p:panel id="panelMant"  style="border:none;background-color: transparent;" styleClass="panelMant">
        <h:panelGrid columns="2" rendered="#{not (certificadoBean.certificado ne null and certificadoBean.certificado.cerTipoDoc ne null)}">  
            <p:outputLabel value="Tipo de Certificado: " styleClass="titulosVistaPrevia" for="options" style="font-weight: bold; color: #004d56"/>  
            <p:selectOneMenu id="options" value="#{certificadoBean.certificado.cerTipoDoc}" styleClass="ui-selectonemenuUASB" onchange=""
                             required="true" requiredMessage="Se requiere un tipo de certificado">  
                <f:selectItem itemLabel="Seleccione uno ..." itemValue="" noSelectionOption="true" />
                <f:selectItem itemLabel="NOTAS" itemValue="NOTAS" />  
                <f:selectItem itemLabel="MATRÍCULA" itemValue="MATRICULA" />  
                <f:selectItem itemLabel="HORARIO" itemValue="HORARIO" /> 
                <p:ajax event="change" update="panelMant" listener="#{certificadoBean.procesarRequerimiento}"/>
            </p:selectOneMenu>  
        </h:panelGrid> 
        <h:panelGrid columns="1" rendered="#{certificadoBean.certificado ne null and certificadoBean.certificado.cerTipoDoc ne null}">
            <div id="panelIframe" />
        </h:panelGrid>
    </p:panel>        
    <h:panelGroup id="pnlBotones">
        <div align="right" style="margin-top: 1px;">
            <p:commandButton  id="commandButtonCancelar" value="Cancelar" icon="ui-icon-cancel" title="Cerrar" styleClass="commandButtonAdd" 
                              onclick="mantWidget.hide();" process="@this" actionListener="#{certificadoBean.opcionesButton_processAction}"/>
        </div>
    </h:panelGroup>
</ui:composition>
